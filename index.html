<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURAK - Figma Matched Website</title>
    <style>
        :root {
            --frame-width: 484;
            --frame-height: 800;
            --frame-ratio: calc(var(--frame-width) / var(--frame-height));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
        }

        body {
            display: grid;
            place-items: center;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        .figma-frame {
            width: min(100vw, calc(100vh * var(--frame-ratio)));
            height: min(100vh, calc(100vw / var(--frame-ratio)));
            aspect-ratio: var(--frame-width) / var(--frame-height);
            background-image: url("./figma-thumbnail.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 32px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 520px) {
            .figma-frame {
                width: 100vw;
                height: calc(100vw / var(--frame-ratio));
                max-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <main class="figma-frame" role="img" aria-label="BURAK website design matched from Figma"></main>
</body>
</html>
